<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="banner-section">
      <div class="banner-overlay">
          <h2 class="banner-text">Get in Touch with Us</h2>
          <p class="banner-subtext">We’d love to hear from you! Let’s bring your dream decor to life.</p>
      </div>
      <img
          src="./assets/art_banner.jpg"
          loading="lazy"
          class="img-fluid banner-image"
          alt="Contact Us - Home Decor"
      />
  </section>
   <!-- divider-section -->
   <div class="divider mt-5"></div>
  
    <div class="container">
      <div class="contact-container row">
        <!-- Left Contact Info Section -->
        <div
          class="contact-left col-md-5 d-flex flex-column justify-content-center"
        >
          <h3>Contact Information</h3>
          <p>We’re open for any suggestion or just to have a chat.</p>

          <p class="d-flex">
            <i class="fas fa-map-marker-alt icon"></i> Salawas Jodhpur
          </p>
          <p>
            <i class="fas fa-phone icon"></i>
            <a href="tel:+1235235598">+1235 2355 98</a>
          </p>
          <p>
            <i class="fas fa-envelope icon"></i>
            <a href="mailto:info@yoursite.com">info@yoursite.com</a>
          </p>
          <!-- <p><i class="fas fa-globe icon"></i> <a href="#">yoursite.com</a></p> -->
        </div>

        <!-- Right Contact Form Section -->
        <div class="contact-right col-md-7">
          <h3 class="text-center mb-4">Write to Us</h3>
          <form method="POST" id="contactForm">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Your Name..."
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Your Email..."
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                name="mobile"
                id="mobile"
                placeholder="Your Mobile Number..."
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="subject"
                id="subject"
                placeholder="Subject..."
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                name="message"
                class="form-control"
                id="message"
                rows="5"
                placeholder="Your Message..."
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
     <!-- divider-section -->
  <div class="divider mt-5"></div>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24754.610517443776!2d72.96976561474612!3d26.115820472528462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39422748125b32f3%3A0x9ec108d46416a33c!2sSalawas%2C%20Rajasthan!5e0!3m2!1sen!2sin!4v1742385884863!5m2!1sen!2sin"
        width="100%"
        height="230"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
